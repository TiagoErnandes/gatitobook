<h4 class="text-center">Login</h4>

<form class="form mt-4" (ngSubmit)="login()" #loginForm="ngForm">
  <div class="form-group">
    <input type="text" class="form-control" placeholder="Nome do Usuário" [(ngModel)]="user" name="login" #fieldUser="ngModel" required>
    <app-mensagem *ngIf="fieldUser.invalid && fieldUser.touched" mensagem="Usuário Obrigatorio"></app-mensagem>
  </div>

  <div class="form-group">
    <input type="password" class="form-control" placeholder="Senha" [(ngModel)]="password" name="password" #fieldPassaword="ngModel" required />
    <app-mensagem mensagem="Senha Obrigatoria" *ngIf="fieldPassaword.invalid && fieldUser.touched"></app-mensagem>
  </div>
  <button class="btn btn-primary w-100" type="submit" [disabled]="loginForm.invalid">Login</button>
</form>
<p>Não é um usuário? <a [routerLink]="['novousuario']">Se Cadastra-se</a> </p>
